<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>RGB Selector</title>
  </head>
  <body>
    <div class="fullContent">
      <div class="boxContent">
        <h1>
          Seletor de Cores <span id="rName">r</span><span id="gName">g</span
          ><span id="bName">b</span>
        </h1>
        <div class="divContent">
          <span class="labelContent" id="redLabel">Red</span>
          <input
            class="rangeContent"
            id="redRange"
            type="range"
            min="0"
            max="255"
            step="1"
            value="0"
          />
          <span class="colorContent" id="redValue">0</span>
        </div>
        <div class="divContent">
          <span class="labelContent" id="greenLabel">Green</span>
          <input
            class="rangeContent"
            id="greenRange"
            type="range"
            min="0"
            max="255"
            step="1"
            value="0"
          />
          <span class="colorContent" id="greenValue">0</span>
        </div>
        <div class="divContent">
          <span class="labelContent" id="blueLabel">Blue</span>
          <input
            class="rangeContent"
            id="blueRange"
            type="range"
            min="0"
            max="255"
            step="1"
            value="0"
          />
          <span class="colorContent" id="blueValue">0</span>
        </div>
        <div class="divContent">
          <span class="labelContent" id="blueLabel"></span>
          <div id="colorBox"></div>
          <span class="colorContent" id="blueValue"></span>
        </div>
        <h2>Desenvolvido por <span id="myName">Douglas Reis</span></h2>
      </div>
      <div class="socialTitles">
        <h3>
          <a
            href="https://www.linkedin.com/in/douglas-reis-5274b522/"
            target="_blank"
            ><img src="./src/linkedin.png" alt=""
          /></a>
        </h3>
        <h3>
          <a href="https://github.com/douglasodro" target="_blank"
            ><img src="./src/github.png" alt=""
          /></a>
        </h3>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
